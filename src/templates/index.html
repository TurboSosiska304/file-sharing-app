<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <p>Logged in as: {{ session['username'] }} | <a href="{{ url_for('logout') }}">Logout</a></p>
        <div id="messageContainer"></div>
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required multiple>
            <button type="submit">Upload</button>
        </form>
        <div id="progressContainer" style="display: none;">
            <p>Progress: <span id="progressPercent">0%</span></p>
            <p>Speed: <span id="uploadSpeed">0 MB/s</span></p>
            <p>Uploaded: <span id="uploadedSize">0 MB</span> / <span id="totalSize">0 MB</span></p>
            <div class="progress-bar">
                <div id="progressBar" style="width: 0%;"></div>
            </div>
        </div>
        <a href="{{ url_for('list_files') }}">View Uploaded Files</a>
    </div>
    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
